<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/fm-5-social-links/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
   </div>
    <main class="main__card">
      <section class="card__top">
        <img
          class="top__img"
          src="assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
        />
        <h2 class="top__name">Jessica Randall</h2>
        <h3 class="top__subtitle">London, United Kingdom</h3>
        <p class="top__description">"Front-end developer and avid reader."</p>
      </section>
      <section class="card__bottom">
        <div class="bottom__btn">GitHub</div>
        <div class="bottom__btn">Frontend Mentor</div>
        <div class="bottom__btn">LinkedIn</div>
        <div class="bottom__btn">Twitter</div>
        <div class="bottom__btn">Instagram</div>
      </section>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ricarddo96</a>. -->
    </div>
  </body>
</html>
